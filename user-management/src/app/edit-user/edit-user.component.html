<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>
  <form class="form-group" [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" placeholder="Email" name="email" formControlName="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" placeholder="First Name" name="firstname" formControlName="firstname" class="form-control" id="firstname">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" placeholder="Last Name" name="lastname" formControlName="lastname" class="form-control" id="lastname">
        </div>
        
        <button class="btn btn-success">Edit User</button>

  </form>
</div>
