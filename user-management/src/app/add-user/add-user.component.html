<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="number" placeholder="Id" name="id" formControlName="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" placeholder="Email" name="email" formControlName="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" placeholder="First Name" name="firstname" formControlName="firstname" class="form-control" id="firstname">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" placeholder="Last Name" name="lastname" formControlName="lastname" class="form-control" id="lastname">
    </div>
    
    <button class="btn btn-success">Add User</button>
  </form>
</div>
